<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Info Box</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Hidden checkbox to toggle content -->
        <input type="checkbox" id="toggle-checkbox" class="hidden-checkbox">
        
        <!-- Label acts as a button, connected to the checkbox -->
        <label for="toggle-checkbox" id="toggle-btn">Click me</label>
        
        <!-- Info box that will be shown when the checkbox is checked -->
        <div class="info-box">This is info</div>
    </div>
</body>
</html>
